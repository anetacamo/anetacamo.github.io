{% include prev_next.html %}

<div class="single-blog-container">
  <img class="single-blog-image" src="{{ page.image }}" alt="{{ page.title | slugify }}_anetacamo_AnetaCamova">
  <!-- blog main text -->
  <div class="align-right blog-text">
    <p style="margin: 0;">
      <b>
        {% for tag in page.tags %}
          #<a href="/tagged/{{ tag | downcase | replace: ' ', '_'}}"><span class="tags">{{ tag | downcase }}</span></a>
        {% endfor %}
      </b><br>
      {{ page.date | date: "%A, %B %d, %Y" }}
    </p>
    <h3 style="margin: 16px 0">{{ page.title }}</h3>
    <p style="font-weight: 400; margin-bottom: 0;">{{ page.description }}</p>
